<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8" />

<head>
    <title>Contact Me</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/styles/contact.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">

    <link href="http://fonts.googleapis.com/css?family=Cabin:400,500,600,bold" rel="stylesheet" type="text/css">

    <link href="http://fonts.googleapis.com/css?family=PT+Sans+Narrow:regular,bold" rel="stylesheet" type="text/css">


    <script src="scripts/script.js"></script>
</head>

<body>
    <header id="header">
    </header>
    <main>
        <div class="container-fluid" id="firstContainer">
            <h1 class="intro">Ways to reach me out</h1>
        </div>
        <div class="container-fluid" id="secondContainer">
            <h2>Contact Me via email:</h2>
            <hr id="first-line">

            <form  id="contact-form" method="POST">
                <label for="email">Email:*</label>
                <br>
                <input id="email" type="email" name="email" placeholder="Enter Your Email">
                <br>
                <label for="email">Message:* (max 1000 chars)</label>
                <br>
                <textarea id="text" name="message" placeholder="Enter your Message"></textarea>
                <br>
                <a class="button" type="submit">
                        <span>Send Message</span>
                </a>

            </form>

            <hr id="second-line">
        </div>

        <div class="container-fluid" id="thirdContainer">
            <h2>Or contact me via:</h2>
            <div id="icons">
                <a href="https://www.linkedin.com/in/yuliyan-ivanov-07543a137/"><i class="fab fa-linkedin"></i></i></a>
                <a href="https://github.com/MarikMayhem"><i class="fab fa-github"></i></a>
            </div>


        </div>
    </main>
    <footer id="footer">
    </footer>
</body>

</html>
